<h4>Form Authorization Strategy</h4>

<div class="form">

    <label class="form-control">
        <span>Domain</span>
        <input type="text" [formControl]="domainCtrl">
    </label> 

    <label class="form-control">
        <span>Username</span>
        <input type="text" [formControl]="usernameCtrl">
    </label> 

    <label class="form-control">
        <span>Password</span>
        <input type="text" [formControl]="passwordCtrl">
    </label> 
</div>
