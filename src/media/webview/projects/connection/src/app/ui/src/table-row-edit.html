<tr [formGroup]="connectionForm">
    <td><input type="text" placeholder="{{connection.label}}" [formControlName]="'label'"></td>
    <td><input type="text" placeholder="{{connection.settings.host}}" [formControlName]="'host'"></td>
    <td><input type="text" placeholder="{{connection.settings.port}}" [formControlName]="'port'"></td>
    <td>
        <label class="checkbox" [ngClass]="isSecure ? 'checked' : ''">
            <input type="checkbox" [formControlName]="'secure'">
        </label>
    </td>

    <!--
    <td><input type="text" placeholder="{{connection.settings.password}}"></td>
    -->
    <td class="action-col">
        <button type="button" class="btn btn-action" (click)="doSave()"><i class="vsqlik-icon vsqlik-icon--save"></i></button>
        <button type="button" class="btn btn-action" (click)="doCancel()"><i class="vsqlik-icon vsqlik-icon--cancel"></i></button>
    </td>
</tr>
