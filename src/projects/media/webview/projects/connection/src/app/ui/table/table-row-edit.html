<tr [formGroup]="workspaceFolderSettingForm">
    <td><input type="text" placeholder="name" [formControlName]="'connection.label'"></td>
    <td><input type="text" placeholder="hostname" [formControlName]="'connection.host'"></td>
    <td><input type="text" placeholder="port" [formControlName]="'connection.port'"></td>
    <td>
        <label class="checkbox" [ngClass]="isSecure ? 'checked' : ''">
            <input type="checkbox" [formControlName]="'secure'">
        </label>
    </td>

    <td>
        <label class="checkobox" [ngClass]="allowUntrusted ? 'checked' : ''">
            <input type="checkbox" [formControlName]="'connection.untrusted'">
        </label>
    </td>

    <td class="action-col">
        <button type="button" class="btn btn-action" (click)="doSave()"><i
                class="vsqlik-icon vsqlik-icon--save"></i></button>
        <button type="button" class="btn btn-action" (click)="doCancel()"><i
                class="vsqlik-icon vsqlik-icon--cancel"></i></button>
    </td>
</tr>
