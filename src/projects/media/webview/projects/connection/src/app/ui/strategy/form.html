<div class="form">

    <div class="form-control">
        <label class="label">Username</label>
        <div class="control">
            <input type="text" [formControl]="domainCtrl" placeholder="domain\user">
        </div>
    </div> 

    <div class="form-control">
        <label class="label">Password</label>
        <div class="control">
            <input type="password" [formControl]="passwordCtrl">
            <small>
                Warning: password will saved plain to settings file in vscode and can be seen by everyone.
            </small>
        </div>
    </div> 
</div>
